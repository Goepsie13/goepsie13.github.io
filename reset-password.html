<!DOCTYPE html>
<html>
<head>
    <title>Tank Tracker - Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0096FF 0%, #6B4EFF 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            background: #0096FF;
            padding: 15px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0096FF;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,150,255,0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
        }

        .toggle-password:hover {
            color: #0096FF;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0096FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #007acc;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #dc3545;
            margin: 8px 0;
            font-size: 14px;
            text-align: center;
        }

        .success {
            color: #28a745;
            margin: 8px 0;
            font-size: 14px;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 10px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/goepsie13/goepsie13.github.io/main/logo.png" alt="Tank Tracker" class="logo">
        <h2>Reset Your Password</h2>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <form id="resetForm" onsubmit="return false;">
            <div class="input-group">
                <label for="password">New Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter new password"
                        minlength="6"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm new password"
                        minlength="6"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button onclick="updatePassword()" id="updateButton">
                Update Password
            </button>
        </form>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://lmpvvmlzsngwsaiwkowm.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtcHZ2bWx6c25nd3NhaXdrb3dtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg4Nzc3MTAsImV4cCI6MjA1NDQ1MzcxMH0.Z3LuEKI4udjUSbiBQxryedXJDQoLkKXyUPx3VBe39i0'
        );

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function updatePassword() {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const updateButton = document.getElementById('updateButton');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            errorDiv.textContent = '';
            successDiv.textContent = '';

            if (!password || !confirmPassword) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            try {
                updateButton.disabled = true;
                updateButton.innerHTML = '<span class="loading"></span>';

                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');

                if (!accessToken) {
                    throw new Error('Invalid reset link. Please request a new one.');
                }

                const { error: sessionError } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: params.get('refresh_token')
                });

                if (sessionError) throw sessionError;

                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                successDiv.textContent = 'Password updated successfully!';
                document.getElementById('resetForm').reset();
                
                setTimeout(() => {
                    window.close();
                }, 3000);

            } catch (error) {
                errorDiv.textContent = error.message;
            } finally {
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
            }
        }
    </script>
</body>
</html>
